<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Verificação de triângulos</title>

  <link rel="stylesheet" href="CSS/Projeto.css" />
  <script src="JS/Projeto.js" defer></script>
</head>

<body>
  <h1>Descubra a classificação dos triângulos</h1>

  <fieldset>
    <legend>Qual o tamanho dos três lados do triângulos?</legend>

    <form id="verificacao">
      <div class="div1">
        <label for="triangulo1">Lado 1:</label>
        <input type="number" name="lado1" id="triangulo1" required />
      </div>


      <!-- ________________________________________________________________________________ -->


      <div class="div2">
        <label for="triangulo2">Lado 2:</label>
        <input type="number" name="lado2" id="triangulo2" required />
      </div>

      <div class="div3">
        <label for="triangulo3">Lado 3:</label>
        <input type="number" name="lado3" id="triangulo3" required />
      </div>

      <br />
      <br />

      <button type="submit">Enviar</button>
    </form>
  </fieldset>
  <br />

  <div id="resultado" class="div4"></div>


  <!-- ________________________________________________________________________________ -->


  <div class="div5">
    <h1>Preço a pagar</h1>
    <form id="preco">
      <fieldset>
        <legend>Quantas maçãs você deseja?</legend>
        <label for="macas">Maçãs:</label>
        <input type="number" id="macas" required />
        <br />
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </div>

  <div id="resultado_preco" class="div6"></div>


  <!-- ________________________________________________________________________________ -->


  <div class="div7">
    <h1>Fahrenheit</h1>
    <form id="calor">
      <fieldset>
        <legend>Quantos graus Celsius está fazendo neste momento?</legend>
        <label for="temperatura_c">ºC:</label>
        <input type="number" id="temperatura_c" required />
        <br />
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </div>

  <div id="resultado_calor" class="div8"></div>


  <!-- ________________________________________________________________________________-->


  <div class="div9">
    <h1>Área do retângulo</h1>
    <form id="retangulo">
      <fieldset>
        <legend>Qual é a área do retângulo?</legend>
        <label for="largura">Largura:</label>
        <input type="number" id="tamanho_largura">
        <label for="tamanho_altura">Altura:</label>
        <input type="number" id="tamanho_altura">
        <br />
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>

  </div>
  <div id="resultado_retangulo" class="div10"></div>


 <!-- ________________________________________________________________________________-->


  <div class="div11">
   <h1>I.M.C</h1>
    <form id="IMC">
      <fieldset>
        <legend>Você esta gordo, magro ou no padrão?</legend>
        <label for="peso">Peso:</label>
        <input type="number" id="peso">
        <label for="altura">Altura:</label>
        <input type="number" id="altura">
        <br />
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </div>
  <div id="resultado_imc" class="div_final"></div>
</body>

</html>
